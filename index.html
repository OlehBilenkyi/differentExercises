<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <div class="calc-screen">
        <div class="history"></div> <!-- Блок для истории -->
        <div class="display">0</div> <!-- Основной экран -->
      </div>
      <div class="buttons">
        <div class="btn bg-grblack left_parenthesis">(</div>
        <div class="btn bg-grblack right_parenthesis">)</div>
        <div class="btn bg-grblack mc">mc</div>
        <div class="btn bg-grblack mplus">m+</div>
        <div class="btn bg-grblack mminus">m-</div>
        <div class="btn bg-grblack mr">mr</div>
        <div class="btn ac bg-grey">AC</div>
        <div class="btn plus-minus bg-grey">+/-</div>
        <div class="btn percent bg-grey">%</div>
        <div class="btn division bg-orange">/</div>

        <div class="btn bg-grblack 2nd">
          2<span class="superscript">nd</span>
        </div>
        <div class="btn bg-grblack x2">x<span class="superscript">2</span></div>
        <div class="btn bg-grblack x3">x<span class="superscript">3</span></div>
        <div class="btn bg-grblack xY">x<span class="superscript">y</span></div>
        <div class="btn bg-grblack eX">e<span class="superscript">x</span></div>
        <div class="btn bg-grblack 10X">
          10<span class="superscript">x</span>
        </div>
        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn myltiply bg-orange">X</div>

        <div class="btn bg-grblack 1/x">1/x</div>
        <div class="btn bg-grblack 2rx"><sup>2</sup>&#8730;x</div>
        <div class="btn bg-grblack 3rx"><sup>3</sup>&#8730;x</div>
        <div class="btn bg-grblack yrx"><sup>y</sup>&#8730;x</div>
        <div class="btn bg-grblack in">In</div>
        <div class="btn bg-grblack log10">
          log<span class="subscript">10</span>
        </div>
        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn minus bg-orange">-</div>

        <div class="btn bg-grblack x!">x!</div>
        <div class="btn bg-grblack sin">sin</div>
        <div class="btn bg-grblack cos">cos</div>
        <div class="btn bg-grblack tan">tan</div>
        <div class="btn bg-grblack e">e</div>
        <div class="btn bg-grblack EE">EE</div>
        <div class="btn four">1</div>
        <div class="btn five">2</div>
        <div class="btn six">3</div>
        <div class="btn plus bg-orange">+</div>

        <div class="btn bg-grblack rad">Rad</div>
        <div class="btn bg-grblack sinh">sinh</div>
        <div class="btn bg-grblack cosh">cosh</div>
        <div class="btn bg-grblack tanh">tanh</div>
        <div class="btn bg-grblack pi-symbol">&pi;</div>
        <div class="btn bg-grblack rand">Rand</div>
        <div class="btn zero">0</div>
        <div class="btn dot">.</div>
        <div class="btn equal bg-orange">=</div>
      </div>
    </div>
    <button id="change-bg" class="box">Сменить фон</button>
    <script src="script.js"></script>

  </body>
</html>
