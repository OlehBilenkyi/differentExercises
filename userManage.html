<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #user-list {
            margin-top: 20px;
        }
        .user {
            margin: 10px 0;
        }
        .user button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <h1>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏</h1>

    <!-- –ü–æ–ª—è –¥–ª—è –≤–≤–æ–¥–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
    <input type="text" id="name-input" placeholder="–ò–º—è">
    <input type="number" id="age-input" placeholder="–í–æ–∑—Ä–∞—Å—Ç">
    <button id="add-user">–î–æ–±–∞–≤–∏—Ç—å</button>

    <!-- –°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
    <div id="user-list"></div>

    <script>
        // –ö–ª–∞—Å—Å User —Å –º–µ—Ç–æ–¥–∞–º–∏ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏ —É–¥–∞–ª–µ–Ω–∏—è
        class User {
            constructor(name, age, role = "User") {
                this.name = name;
                this.age = age;
                this.role = role;
            }

            // –ú–µ—Ç–æ–¥ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            editUser(newName, newAge) {
                this.name = newName;
                this.age = newAge;
            }

            // –ú–µ—Ç–æ–¥ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            deleteUser(usersList) {
                const index = usersList.indexOf(this);
                if (index !== -1) {
                    usersList.splice(index, 1);
                }
            }
        }

        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å DOM
        const nameInput = document.getElementById("name-input");
        const ageInput = document.getElementById("age-input");
        const addUserButton = document.getElementById("add-user");
        const userListDiv = document.getElementById("user-list");

        let users = JSON.parse(localStorage.getItem("users")) || [];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        function displayUsers() {
            userListDiv.innerHTML = "";
            users.forEach((user, index) => {
                const userDiv = document.createElement("div");
                userDiv.classList.add("user");
                userDiv.innerHTML = `
                    ${user.name}, ${user.age} –ª–µ—Ç, –†–æ–ª—å: ${user.role} 
                    <button onclick="editUser(${index})">üìù –ò–∑–º–µ–Ω–∏—Ç—å</button>
                    <button onclick="deleteUser(${index})">üóë –£–¥–∞–ª–∏—Ç—å</button>
                `;
                userListDiv.appendChild(userDiv);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function addUser() {
            const name = nameInput.value.trim();
            const age = parseInt(ageInput.value.trim());
            if (name && age) {
                const newUser = new User(name, age);
                users.push(newUser);
                saveUsers();
                displayUsers();
                nameInput.value = "";
                ageInput.value = "";
            } else {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –≤–æ–∑—Ä–∞—Å—Ç.");
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function editUser(index) {
            const user = users[index];
            const newName = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –∏–º—è:", user.name);
            const newAge = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –≤–æ–∑—Ä–∞—Å—Ç:", user.age);
            if (newName && newAge) {
                user.editUser(newName, newAge);
                saveUsers();
                displayUsers();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function deleteUser(index) {
            const user = users[index];
            user.deleteUser(users);
            saveUsers();
            displayUsers();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ localStorage
        function saveUsers() {
            localStorage.setItem("users", JSON.stringify(users));
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–î–æ–±–∞–≤–∏—Ç—å"
        addUserButton.addEventListener("click", addUser);

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ localStorage –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        displayUsers();
    </script>

</body>
</html>
