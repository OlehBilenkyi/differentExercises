<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –≥–∞–ª–µ—Ä–µ—è</title>
    <style>
        #large-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #large-image {
            max-width: 80%;
            max-height: 80%;
            border: 5px solid white;
            border-radius: 5px;
        }

        #gallery img {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –≥–∞–ª–µ—Ä–µ—è üé®</h1>

    <div id="gallery">
        <img src="image1.jpg" class="thumb" alt="Image 1">
        <img src="image2.jpg" class="thumb" alt="Image 2">
        <img src="image3.jpg" class="thumb" alt="Image 3">
    </div>

    <div id="large-image-container" style="display:none;">
        <img id="large-image" alt="Large image">
    </div>

    <script>
        document.getElementById('gallery').addEventListener('click', (e) => {
            if (e.target.classList.contains('thumb')) {
                const largeImgContainer = document.getElementById('large-image-container');
                const largeImage = document.getElementById('large-image');
                largeImage.src = e.target.src;
                largeImgContainer.style.display = "flex";
                setTimeout(() => {
                    largeImgContainer.style.opacity = 1;
                }, 10);
            }
        });

        document.getElementById('large-image-container').addEventListener('click', () => {
            const largeImgContainer = document.getElementById('large-image-container');
            largeImgContainer.style.opacity = 0;
            setTimeout(() => {
                largeImgContainer.style.display = "none";
            }, 500);
        });

        async function fetchImage() {
            const response = await fetch('https://api.unsplash.com/photos/random?client_id=718184');
            const data = await response.json();
            return data[0].urls.regular;
  }

        async function loadImages() {
            const imageElements = document.querySelectorAll('.thumb');
            for (let img of imageElements) {
                const imgUrl = await fetchImage();
                img.src = imgUrl;
            }
        }

        loadImages();  // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    </script>

</body>
</html>
